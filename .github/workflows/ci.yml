name: CI

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Compile Python
        run: |
          python -m compileall .
      - name: CLI help smoke test
        run: |
          python tb3_auto.py --help
